  <body>
    <main id="app" class="flex flex-col h-screen">
      <header class="mb-5">
        <div class="container">
          <div class="p-4">
            <h1 class="text-2xl font-bold font-sans">MMS Solutions</h1>
            <p class="text-blue-400">Invoice App for shop</p>
          </div>
        </div>
      </header>

      <section class="">
        <div class="container block print:hidden">
          <form id="createRecordForm">
          <div class="grid grid-cols-4 gap-3 bg-blue-100 rounded-lg shadow p-5">
            <div class="col-span-2">
         <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select Product</label>
        <select 
           required
           id="productSelect" 
           name="product_select"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option value="" selected>Choose a Product</option>
  </select>
</div>
              <div class="col-span-1">
                <div>
                  <label
                    for="first_name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Your Quantity</label
                  >
                  <input
                    type="text"
                    id="quantity"
                    name="quantity"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder=""
                    required
                  />
                </div>
              </div>
              <div class="col-span-1">
                <button
                  type="submit"
                  class="w-full h-full px-3 py-2 text-xs font-medium bg-blue-700 text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                >
                  Add Record
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="container mt-5">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
  
        <th scope="col" class="px-6 py-3">
            Product name
        </th>
        <th scope="col" class="px-6 py-3 text-end">
            Price
        </th>
        <th scope="col" class="px-6 py-3 text-end">
            Quantity
        </th>
        <th scope="col" class="px-6 py-3 text-end">
            Cost
        </th>
        <th scope="col" class="px-6 py-3 block print:hidden">
            Action
        </th>
       </tr>
      </thead>
      <tbody id="recordGroup">
        <tr class="hidden last:table-row odd:bg-white  odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
          <th scope="row" colspan="5" class="text-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              There is no empty yet
          </th>
      </tr>
    <tfoot>
      <tr class=" border-b dark:border-gray-700">
        <th scope="row" colspan="3" class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            Total
        </th>
        
        <td class="px-6 py-4 text-end" id="recordTotal">
            0
        </td>
        <td class="px-6 py-4 text-end">  </td>
    </tr>
    <tr class=" border-b dark:border-gray-700">
      <th scope="row" colspan="3" class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          Tax
      </th>
      
      <td class="px-6 py-4 text-end" id="recordTax">
          0
      </td>
      <td class="px-6 py-4 text-end">  </td>
  </tr>
  <tr class=" border-b dark:border-gray-700">
    <th scope="row" colspan="3" class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
       Net Total
    </th>
    
    <td class="px-6 py-4 text-end" id="recordNetTotal">
        0
    </td>
    <td class="px-6 py-4 text-end">  </td>
  </tr>
    </tfoot>
          
          
      </tbody>
  </table>
     </div>

     <p class="hidden print:block text-xl text-center mt-5">ဝယ်ယူအားပေးမူ့ကိုအထူးကျေးဇူးတင်ပါသည် <span class="text-lg">MMS IT Family</span></p>


        </div>
      </section>

      <!-- manage inventory -->
      <section 
      id="productSideBar"
      class="fixed translate-x-full right-0 w-[450px] h-screen bg-white duration-200 shadow">
          <div class="p-4">
            <div class="flex justify-between items-center mb-3">
              <div class="">
                <h1 class="text-2xl font-bold font-sans">Manage Inventory</h1>
                <p class="text-blue-400">Available Items</p>
              </div>
              <button id="closeSideBarBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
  
            <div  id="productGroup" class="flex flex-col gap-3"></div>
          </div>
  
          <div class="p-3 bg-blue-100 rounded-lg">
            <form action="" id="productCreateForm">
              <div class="grid grid-cols-3 grid-rows-2 gap-5">
                <div class="col-span-3">
                  <div>
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New Product name</label
                    >
                    <input
                      id="newProductName"
                      name="new-product-name"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder=""
                      required
                    />
                  </div>
                </div>
                <div class="col-span-2">
                  <div>
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New Product Price</label
                    >
                    <input
                      id="newProductPrice"
                      name="new-product-price"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder=""
                      required
                    />
                  </div>
                </div>
                <div class="col-span-1">
                  <button
                  id="addNewProductBtn"
                    type="button"
                    class="w-full h-full px-3 py-2 text-xs font-medium bg-blue-700 text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>
          </div>
        
      </section>

      <footer class="mt-auto">
        <div class="container flex justify-end gap-3 py-3 block print:hidden">
          <button
            id="manageInventoryBtn"
            type="button"
            class="px-3 py-2 text-xs font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          >
            Manage Invertory
          </button>

          <button
            id="checkout"
            type="button"
            class="px-3 py-2 text-xs font-medium bg-blue-700 text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded-lg me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Checkout
          </button>
        </div>
      </footer>
      <template id="productCardTemplate">
        <div class="product-card flex border p-3 rounded-lg justify-between">
          <h3 class="product-name">Apple</h3>
          <p> <span class="product-price"></span> mmk</p>
        </div>
      </template>

      <template id="recordRowTemplate">
        <tr class="record-row border-b dark:border-gray-700 group">
          <th scope="row" class="record-product-name px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              Apple 
          </th>
          <td class="record-product-price px-6 py-4 text-end">
              500
          </td>
          <td class="px-6 py-4 text-end">
            <button class="quantity-sub border border-blue-500 text-blue-500 p-0.5 rounded-full active:scale-90 hidden group-hover:inline-block">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-3 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
              </svg>              
            </button>

            <span class="record-quantity w-5 inline-block text-center">0</span>

            <button class="quantity-add border border-blue-500 text-blue-500 p-0.5 rounded-full active:scale-90 hidden group-hover:inline-block">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-3 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
              </svg>              
            </button>
    
          </td>
          <td class="record-cost px-6 py-4 text-end">
              1500
          </td>
          <td class="px-6 py-4 block print:hidden">
              <button class="record-remove font-medium text-blue-600 dark:text-blue-500 hover:underline">Remove</button>
          </td>
      </tr>
      </template>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
